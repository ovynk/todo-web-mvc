<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand"
                   th:href="@{/}">TODOs List</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated() && hasRole('ADMIN')">
                        <a th:href="@{/users/all}">List of users</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()">
                        <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
                            <div class="form-group">
                                <div>Hello,&nbsp;</div>
                            </div>
                            <div class="form-group">
                                <a th:text="${#authentication.principal.firstName}"
                                   th:href="@{/users/{userId}/read(userId=${#authentication.principal.id})}">Name</a>
                            </div>
                            <div class="form-group">
                            </div>
                            <button type="submit" class="btn btn-default">LogOut</button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</div>
